<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>VueJs 1</title>

</head>
<body>
	<div id="app">
		<h1>{{ message }}</h1>

		<input type="text" v-model="message" />
		<pre>{{ $data | json }} </pre>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.3/vue.js"></script>
	<script>

		new Vue({
			el: "#app",
			data: {
				message: "Hello world"
			}
		})
	</script>
</body>
</html>
